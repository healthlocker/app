<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Content UI</title>
    <link rel="stylesheet" href="https://unpkg.com/tachyons@4.6.1/css/tachyons.min.css"/>
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>
    <div class="center mh2 mt2 mh5-m mh7-l">
      <h3 class="tc bg-near-white pv2 mh3 black-70">What's on your mind?</h3>
      <div class="mh4">
        <textarea name="content-input" rows="8" cols="80" class="w-100 h4 mb2 b--light-blue">
        </textarea>
        <button type="button" name="Photo" class="bg-near-white b--black-10 black-50 b pv1">Photo</button>
        <button type="button" name="Location" class="bg-near-white ml2 b--black-10 black-50 b pv1">Location</button>
        <button type="button" name="Comment" class="fr bg-near-white b--black-10 black-50 b pv1">Comment</button>
      </div>
    </div>
  </body>
</html>
